<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav id="desktopNav">
      <div class="logo">Home</div>
      <div>
        <ul class="navLinks">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <nav id="hamburgerNav">
      <div class="logo">Adewale</div>
      <div class="hamburgerMenu">
        <div class="hamburgerIcon">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menuLinks">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </div>
      </div>
    </nav>

    <section id="profile">
      <div class="sectionPixContainer">
        <img src="./assets/profile-pic.png" alt="profile picture" />
      </div>
      <div class="sectionText">
        <div class="sectionTextParagraph">Hello, I'm</div>
        <h1 class="title">Adewale Aniyera</h1>
        <p class="sectionTextJob">Fullstack Developer</p>
        <div class="btnContainer">
          <button
            class="resumeButton"
            onclick="window.open('./assets/resume-example.pdf')"
          >
            Download
          </button>
          <button
            class="infoButton"
            onclick="location.href='https://www.google.com/'"
          >
            Contact Info
          </button>
        </div>

        <div class="socialContainer">
          <img
            src="./assets/linkedin.png"
            alt="linkedInProfile"
            class="icon"
            onclick="location.href='https://www.linkedin.com'"
          />
          <img
            src="./assets/github.png"
            alt="linkedInProfile"
            class="icon"
            onclick="location.href='https://www.github.com'"
          />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
